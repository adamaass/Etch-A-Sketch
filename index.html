<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <header class="heading"> 
    <h1>Etch-A-Sketch</h1>
  </header>

  <main>

    <div id="flex-container">
      <div class="title"><h1>Sketch Pad</h1></div>
    <div class="mode">mode : color</div>
      <div class="content">
        <div class="board"></div>
        <div class="button">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Erase</button>
          <button onclick="changeColor('grey')">Grey</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="reset()">Reset</button>
        </div>
        <div>
          <input type="text" placeholder="change size" value="16" onchange="changeSize(this.value)"/> 
          <button>Set size</button>
        </div>
      </div>
    </div>
   
  </main>

  <footer class="footer">
    Built by AB
  </footer>

  
</body>
<script src="main.js"></script>
</html>
